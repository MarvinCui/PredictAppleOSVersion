<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Release Predictor</title>
</head>
<body>
<h1>iOS Release Date Predictor</h1>
<label for="version">Enter version number:</label>
<input type="text" id="version" />
<button onclick="predict()">Predict</button>
<p id="result"></p>

<script>
    let models;
    let minDate;

    // 加载模型和数据
    fetch('models.json')
        .then(response => response.json())
        .then(data => {
            models = data.models;
            minDate = new Date(data.min_date);
        });

    function predict() {
        const version = parseFloat(document.getElementById("version").value);
        if (!models || isNaN(version)) {
            document.getElementById("result").innerText = "Model not loaded or invalid input.";
            return;
        }

        // 保留 models 的原始键格式
        const sortedKeys = Object.keys(models)
            .sort((a, b) => parseFloat(b) - parseFloat(a)); // 按数字降序排序

        console.log("Sorted keys:", sortedKeys);

        for (const key of sortedKeys) {
            console.log(`Checking key: ${key}`);
            const model = models[key]; // 直接使用字符串键访问

            if (!model) {
                console.error(`Model for key ${key} not found.`);
                continue;
            }

            if (version >= parseFloat(key)) {
                console.log(`Using model for version: ${key}`, model);

                if (model.coef === undefined || model.intercept === undefined) {
                    document.getElementById("result").innerText = "Model data is invalid.";
                    return;
                }

                const predictedDays = model.coef * version + model.intercept;
                const predictedDate = new Date(minDate);
                predictedDate.setDate(predictedDate.getDate() + predictedDays);

                document.getElementById("result").innerText =
                    `Predicted release date: ${predictedDate.toISOString().split('T')[0]}`;
                return;
            }
        }

        document.getElementById("result").innerText = "No suitable model found.";
    }
</script>
</body>
</html>
